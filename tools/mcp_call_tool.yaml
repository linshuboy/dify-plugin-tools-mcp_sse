identity:
  name: mcp_sse_call_tool
  author: junjiem
  label:
    en_US: Call MCP Tool
    zh_Hans: 调用 MCP 工具
description:
  human:
    en_US: Call MCP Server tool.
    zh_Hans: 调用 MCP 服务端工具。
  llm: Call MCP Server tool.
extra:
  python:
    source: tools/mcp_call_tool.py
parameters:
  - name: tool_name
    type: string
    required: true
    label:
      en_US: Tool Name
      zh_Hans: 工具名称
    human_description:
      en_US: Name of the tool to execute.
      zh_Hans: 要执行的工具的名称。
    llm_description: Name of the MCP tool to execute.
    form: llm
  - name: arguments
    type: string
    required: true
    label:
      en_US: Arguments
      zh_Hans: 参数
    human_description:
      en_US: Tool arguments (JSON string in the python dict[str, Any] format).
      zh_Hans: 工具的参数。
    llm_description: MCP Tool arguments (JSON string in the python dict[str, Any] format).
    form: llm
  - name: resources_as_tools
    type: boolean
    required: true
    default: true
    label:
      en_US: MCP Resources as Tools
      zh_Hans: MCP 资源作为工具
    human_description:
      en_US: Fetch and call the preset MCP Resources as Tools.
      zh_Hans: 将预设的 MCP Resources 作为 Tools 返回和调用。
    form: form
  - name: prompts_as_tools
    type: boolean
    required: true
    default: true
    label:
      en_US: MCP Prompts as Tools
      zh_Hans: MCP 提示词作为工具
    human_description:
      en_US: Fetch and call the preset MCP Prompts as Tools.
      zh_Hans: 将预设的 MCP Prompts 作为 Tools 返回和调用。
    form: form
  - name: servers_config
    type: string
    required: false
    label:
      en_US: MCP Servers Config (Override)
      zh_Hans: MCP 服务配置（覆盖）
    human_description:
      en_US: Override the default MCP servers config. If empty, uses the pre-configured default from plugin authorization. Support multiple MCP services.
      zh_Hans: 覆盖默认的MCP服务配置。如为空，则使用插件授权时的预配置默认值。支持多个MCP服务。
    form: llm